<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JS 시작했다 -->
    <script> //사실 문서 어디에나
        function check() {
            /* 그러니까 input 태그에 제목을 입력하면 title 공간에 '제목'이 저장되고
            이걸 JS에서 title이라는 var(변수)에 또 저장한다 */
            var title = document.writeForm.title.value;
            // document 객체(출력되는 내용) 안에 있는 writeForm이라는 형식 안에 title이라는 변수에 있는 값(value)
            // 변수란? 어떤 값을 저장하는 임시 기억 장소
            // V = e에서 V는 변수, e는 변수 또는 수식
            // input의 name과 var를 같게 하는 이유는 그냥 안 헷갈리게 하려는 거다.
            if (title == "") { // title 변수가 비어 있느냐? 그것이 참이라면 ↓
                alert("タイトルを記入してください。"); // 경고 메시지를 띄움
                document.writeForm.title.focus(); // 띄우고 나서 확인을 클릭하면 title에 해당하는 영역에 커서를 이동시킴
                return false; // 호출한 곳으로 return. 되돌아가라. false를 들고 되돌아와라.
            }
            if (document.writeForm.content.value == "") {
                alert("内容を記入してください。");
                document.writeForm.content.focus();
                return false;
            }
            if (document.writeForm.writer.value == "") {
                alert("作成者名を記入してください。");
                document.writeForm.writer.focus();
                return false;
            }
            if (document.writeForm.pw.value == "") {
                alert("パスワードを記入してください。");
                document.writeForm.pw.focus();
                return false;
            }
            /*
            if (document.writeForm.gender.value == "") {
                alert("性別を選択してください。一つに決められない場合は「ノンバイナリー」にチェックしてください。");
                document.writeForm.gender.focus();
                return false;
            }
            */
            // 라디오 버튼에 대해서 위와 같이 쓰게 되면 경고문이 뜬 후에 모든 입력값이 지워지게 된다.
            /*
            document.getElementById('submit').onclick = function () {
                var radios = document.getElementsByName('gender');
                for (var radio of radios) {
                    if (radio.checked) {
                        alert("checked!");
                    }
                }
            }
            */
            return true; // JS는 무조건 위에서 아래로 실행하기 때문에 조건이 거짓이면 안쪽 코드를 전부 건너뛰고 실행하기 때문에 곧바로 if 다음에 있는 코드로 가게 된다.
        }
        /*
        즉 check는 지금 false를 들고 돌아왔기 때문에 아래쪽의 onsummit은 action을 실행시키지 않게 된다.
        onsummit이 true라면, action을 실행시키게 된다.
        이렇게 JS의 문법을 이용해서 함수를 정의하고 여러 가지 상호작용을 HTML 요소들과 할 수 있게 된다.
        */
    </script>
    <!-- JS 끝났다 -->
</head>
<body>
    <header class="hedr">
        <div class="hedr-box">
            <h1 class="logo">Kade</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>

                <ul>

        </div>
    </header>
    <!-- subcontent start -->
        <section class="subtitle">
            <h2>WRITE POST</h2>
        </section>
        <section class="subcontent">
            <form class="sub_write" name="writeForm" method="post" action="" onsubmit="return check()"><!-- JS의 check() 함수를 실행한 다음에 돌아오거라 하는 의미이다 -->
                タイトル　<input type="text" name="title"/><br><!-- 일반적인 텍스트 입력 -->
                内容 <textarea name="content"></textarea><br>
                作成者 <input type="text" name="writer"/><br>
                パスワード <input type="password" name="pw"/><br>
                誕生日 <input type="text" name="yy">年
                <select name="mm">
                    <option value="nan">--</option>
                    <option value="jan">1</option>
                    <option value="feb">2</option>
                    <option value="mar">3</option>
                    <option value="apr">4</option>
                    <option value="may">5</option>
                    <option value="jun">6</option>
                    <option value="jul">7</option>
                    <option value="aug">8</option>
                    <option value="sep">9</option>
                    <option value="oct">10</option>
                    <option value="nov">11</option>
                    <option value="dec">12</option>
                </select>月
                <input type="text" name="dd"/>日<br>
                性別 <input type="radio" name="gender" value="m"/>男
                <input type="radio" name="gender" value="w"/>女
                <input type="radio" name="gender" value="nonbinary"/>ノンバイナリー<br>
                利用規約に同意してください<br>
                <textarea name="terms">
                利用規約
                第一条 ………………する
                第二条 ………………する
                第三条 ………………する
                第四条 ………………する
                第五条 ………………する
                第六条 ………………する
                </textarea><br>
                私はこの規約に同意します。<input type="checkbox" name="yes"/><br>
                <input type="submit" value="会員登録">
                <!-- submit 타입을 입력하면 action으로 간다. 입력한 값을 서버로 보내라는 뜻. -->
                <!-- 대신에 onsubmit으로 쓰면 action을 실행하지 않고 onsubmit을 실행하게 된다. -->
                <!--
                <input type="password"/> 입력 문자가 보이지 않음
                <input type="radio"/> 라디오 버튼
                <input type="checkbox"/> 체크박스
                <input type="submit"/> 결과를 서버에 제출
                <input type="reset"/> form의 입력값을 초기화
                <textarea></textarea> 텍스트 입력 박스
                <select name="">
                    <option value="">
                    </option>
                </select> 드롭다운 메뉴
                -->
            </form>
        </section>
    <!-- subcontent end -->
    <footer>

            <div class="logo">

            </div>

    </footer>
</body>
