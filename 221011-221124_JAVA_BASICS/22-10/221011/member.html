    <!-- subcontent start -->
    <section class="subtitle">
        <h2>JOIN US</h2>
    </section>
    <section class="subcontent">
        <h2 class="signup-title">会員登録</h2>
        <div class="sub-signup">
            <form name="signup" method="post" action="">
                <table class="signup-table">
                    <tr>
                        <th>ログインID</th>
                        <td><input type="text" name="id"></td>
                    </tr>
                    <tr>
                        <th>パスワード</th>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <th>趣味</th>
                        <td>
                            <input type="checkbox" name="hobby" value="exercise"/>運動
                            <input type="checkbox" name="hobby" value="pcbuild"/>自作PC
                            <input type="checkbox" name="hobby" value="music"/>音楽鑑賞
                        </td>
                    </tr>
                    <tr>
                        <th>性別</th>
                        <td>
                            <input type="radio" name="gender" id="male">男
                            <input type="radio" name="gender" id="female">女
                            <input type="radio" name="gender" value="nonbinary" checked>ノンバイナリー
                        </td>
                    </tr>
                    <tr>
                        <th>自己紹介</th>
                        <td><textarea name="intro"></textarea></td>
                    </tr>
                    <tr>
                        <th>誕生日</th>
                        <td>
                            <input type="text" name="yy" class="yy">年
                            <select name="mm">
                                <option value="jan">1</option>
                                <option value="feb">2</option>
                                <option value="mar">3</option>
                                <option value="apr">4</option>
                                <option value="may">5</option>
                                <option value="jun">6</option>
                                <option value="jul">7</option>
                                <option value="aug">8</option>
                                <option value="sep">9</option>
                                <option value="oct">10</option>
                                <option value="nov">11</option>
                                <option value="dec">12</option>
                            </select>月
                            <input type="text" name="dd" class="dd">日
                        </td>
                    </tr>
                </table>
                <div class="signup-foot">
                    <input type="submit" value="会員登録">
                    <input type="reset" value="初期化">
                </div>
            </form>
        </div>
    </section>
    <!-- subcontent end -->
